<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Dream In Green</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="./images/dig-logo.png"
            class="nav-bar-logo"
            alt="Dream In Green logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-center text-lg-left"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">How it works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <button type="button" class="btn btn-primary my-2 my-lg-0 py-3 px-5">
            Get Started
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./images/hero-wip.svg" alt="Sitting on questionnaire" />
        </div>
        <div class="col-md-6">
          <div class="row mb-5">
            <h1 class="display-3 font-weight-bold">Questionnaire</h1>
          </div>
          <div class="row mb-3">
            <p class="lead">
              Dream in Green teamed up with Sparkdev and Microsoft to build this
              easy to use application so that kids all over the word can keep
              track of their emissions and learn to be better citizens.
            </p>
          </div>
          <div class="row">
            <button
              type="button"
              class="btn btn-primary my-2 my-lg-0 py-3 px-5"
            >
              Take Questionnaire
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
